plugins {
    id "java"
    id "application"
}

repositories {
    mavenCentral()
}
dependencies {
    testCompile 'junit:junit:4.12'
}

mainClassName = 'com.random.Main'

jar {
    manifest {
        attributes(
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': 'com.random.Main'
        )
    }
}